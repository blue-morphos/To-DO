<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="header"></div>
  <div id="container">
    <div id="sidebar"></div>
    <div id="main-content">
      <div class="task" id="new-task-form">
        <input type="text" name="title" id="title" placeholder="enter title">
        <input type="date" name="date" id="date">
        <button>Add task</button>
      </div>
      <div class="task" id="task1">Send a letter</div>
      <div class="task" id="task2">Buy groceries</div>
      <div class="task" id="task3">Walk the dog</div>
      <div class="task" id="task4">Repaint the garage</div>
      <div class="task" id="task5">Plant a tree</div>
      <div class="task" id="task6">Pick up dry cleaning</div>
      <div class="task" id="task7">Bake a cake</div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
